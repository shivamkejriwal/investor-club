<div class="pageBody">
    <app-sidebar [sidebarIsOpen]='sidebarIsOpen'
        (selectEvent)="selectInSidebar($event)"></app-sidebar>
    <div class="page-content-wrapper"  [ngClass]="{'sidebarIsOpen': sidebarIsOpen}">
        <app-page-content (toggleEvent)="toggleSidebar($event)"></app-page-content>
    </div>
</div>
