<div class="container-fluid">
    <div class="motto">
        Think. Learn. Play.
        <a (click)="toggleSidebar()" class="btn btn-secondary" id="menu-toggle">Toggle Menu</a>
    </div>
    <div *ngIf="pageData" class="page-data">
        <div class="ticker">{{currentData.ticker}}</div>
        <p>Report Date <span>{{currentData.date}}</span></p>
        <p>PAYOUTRATIO <span>{{currentData.PAYOUTRATIO}}</span></p>
        <p>DIVYIELD <span>{{currentData.DIVYIELD}}</span></p>
        <p>CURRENTRATIO <span>{{currentData.CURRENTRATIO}}</span></p>
        <p>ROE <span>{{currentData.ROE}}</span></p>
        <p>ROA <span>{{currentData.ROA}}</span></p>
        <p>ROCE <span>{{currentData.ROCE}}</span></p>
    </div>
</div>
